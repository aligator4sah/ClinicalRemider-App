<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="clipboard" large></ion-icon>
      </ion-avatar>
      <h2>{{note.title}}</h2>
      <p>{{"Doctor: " + note.doctor}}</p>
    </ion-item>
    <ion-item>
      Priority:
      <ion-note item-end>
        Middle
      </ion-note>
    </ion-item>
    <ion-item>
      Start Time:
      <ion-note item-end>
        {{note.startTime}}
      </ion-note>
    </ion-item>
    <ion-item>
      End Time:
      <ion-note item-end>
        {{note.endTime}}
      </ion-note>
    </ion-item>
    <ion-item>
      Description
      <p padding-top>{{note.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
